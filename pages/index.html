<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu-left">
      <div class="top-menu-left">
        <img class="icon-logo" src="img/logo.png" alt="" />
        <img class="icon-menu-left" src="img/home.png" alt="" />
        <img class="icon-menu-left" src="img/chatting.png" alt="" />
        <img class="icon-menu-left" src="img/calender.png" alt="" />
        <img class="icon-menu-left" src="img/cam.png" alt="" />
        <img class="icon-menu-left" src="img/user.png" alt="" />
      </div>
      <div class="bottom-menu-left">
        <img class="icon-menu-left" src="img/avatar.png" alt="" />
        <img class="icon-menu-left" src="img/setting.png" alt="" />
      </div>
    </div>

    
    <div class="center">
      <div class="title">
        <h3>Meeting title</h3>
        <div class="time-meeting"><i class="record"></i>12:00</div>
      </div>

      <div class="date">
        <div class="internal">
          <img class="icon-center" src="img/user.png" alt="" />
          <p class="text-date">Internal</p>
        </div>
        <div class="calendar">
          <img class="icon-center" src="img/calender_small.png" alt="" />
          <p class="text-date">Sep 02,2022</p>
        </div>
        <i class="text-date">|</i>
        <div class="text-date">08:09 - 09:00 AM</div>
      </div>

      <div class="meeting">
        <div class="ps-metting ps-main">
          <img class="img-metting img-main" src="img/img_big.png" alt="" />
          <div class="name-mic">
            <div class="text-name">
                <i class="online"></i>Benjamin Crawford
            </div>
            <img class="mic" src="img/mic_color.png" alt="" />
          </div>
        </div>

        <div class="list-ps">
          <div class="ps-metting">
            <img class="img-metting" src="img/img2.png" alt="" />
            <div class="name-mic">
              <div class="text-name">
                <i class="online"></i>Christian Scott
              </div>
              <img class="mic" src="img/mic1.png" alt="" />
            </div>
          </div>
          <div class="ps-metting">
            <img class="img-metting" src="img/img1.png" alt="" />
            <div class="name-mic">
              <div class="text-name">
                <i class="online"></i>Deborah Chu
              </div>
              <img class="mic" src="img/mic1.png" alt="" />
            </div>
          </div>
          <div class="ps-metting">
            <img class="img-metting" src="img/img.png" alt="" />
            <div class="name-mic">
                <div class="text-name">
                    <i class="online"></i>Jordan Nieves
                </div>
              <img class="mic" src="img/mic1.png" alt="" />
            </div>
          </div>
        </div>
      </div>

      <div class="control">
        <img class="icon-control" src="img/mic_grey_color.png" alt="">
        <img class="icon-control" src="img/cam_color.png" alt="">
        <img class="icon-control" src="img/speaker_grey_color.png" alt="">
        <button  class="icon-control">End meeting</button>
        <img class="icon-control" src="img/Button 2179.png" alt="">
        <img class="icon-control" src="img/share.png" alt="">
        <img class="icon-control" src="img/ellipsis.png" alt="">
      </div>
    </div>

    <div class="chat">
        <img src="img/avatar 1322.png" alt="">
    </div>
  </body>
</html>
